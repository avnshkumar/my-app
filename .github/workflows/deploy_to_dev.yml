name: Deploy your branch to dev
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the worflow on'
        required: true
        default: master
        
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Dump github events and other vars
        run: echo '${{ toJSON(github.event) }}' && echo '${{ toJSON(github.secrests) }}'
        shell: bash
      
